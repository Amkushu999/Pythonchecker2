<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ bot_name }} - Payment Cancelled</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .cancel-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .cancel-icon {
            font-size: 5rem;
            color: #F44336;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #6772E5;
            border-color: #6772E5;
        }
        .btn-primary:hover {
            background-color: #5469d4;
            border-color: #5469d4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cancel-container">
            <div class="cancel-icon">âœ•</div>
            <h1>Payment Cancelled</h1>
            <p class="lead">Your payment for {{ bot_name }} Premium was cancelled.</p>
            
            <p class="mt-4">You can still use the bot with free features. If you'd like to try subscribing again, you can do so anytime.</p>
            
            <div class="mt-4">
                <a href="/" class="btn btn-primary me-2">Try Again</a>
                <a href="https://t.me/{{ bot_name }}" class="btn btn-outline-light">Return to Bot</a>
            </div>
            
            <p class="mt-4 text-muted small">If you experienced any issues during the payment process, please contact support.</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
